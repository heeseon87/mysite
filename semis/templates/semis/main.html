<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Semis Main</title>
    {% load bootstrap3 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
{% block content %}
<h2 class="text-center">Semis</h2>
<form action="{% url 'semis:login' %}" method="post" class="form-horizontal" role="form">
{% csrf_token %}
<div class="container">
  <div class="form-group">
    <label class="control-label col-sm-2 col-md-2 col-lg-2" for="id">ID:</label>
    <div class="col-sm-8">
      <input type="email" class="form-control" id="id" placeholder="Enter Phone Number">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2 col-md-2 col-lg-2" for="pwd">PASSWORD:</label>
    <div class="col-sm-8">
      <input type="password" class="form-control" id="password" placeholder="Enter password">
        <span class=""></span></input>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-md-offset-2 col-sm-10 col-md-2">
      <div class="checkbox">
        <label><input type="checkbox"> Remember me</label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-md-offset-2 col-sm-10 col-md-2">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</div>
</form>
{% endblock %}
</body>
</html>
